<html>
	<head>
		<title>Hello HTML</title>
		<link rel="icon" type="image/x-icon" href="Images/star favicon.png" />
		<style>
			#web {
				background-color: chartreuse;
				color: crimson;
			}
			#Myself {
				background-color: aqua;
				color: brown;
			}
			#Dog {
				background-color: lightcyan;
				color: navy;
				border: 10px solid powderblue;
				font-size: 18px;
			}
			#Cat {
				background-color: aquamarine;
				color: blueviolet;
				border: 10px solid red;
			}
			#Hamster {
				background-color: pink;
				color: blue;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<img
			src="Images/icon.jpg"
			alt="Logo"
			style="width: 128px; height: 128px"
		/>

		<div id="wrapper">
			<div id="web">
				<p>
					<b>This is <del>not</del> a <em>website.</em></b>
				</p>
				<p>
					But this is
					<strong
						><u><q>fun</q></u></strong
					>.
				</p>
			</div>

			<div id="Myself">
				<h2>Myself</h2>
				<p>
					<b>I am <mark>Yuv Jindal.</mark></b>
				</p>
			</div>

			<hr />

			<div id="Dog">
				<h2>The Dog</h2>
				<p>His <sub>name</sub> is <mark>Max.</mark></p>
			</div>

			<div id="Cat">
				<h2>The Cat</h2>
				<p style="font-size: 24px">
					Her name is <mark>Coco.</mark><br />
					She's a cutie.
				</p>
				<a href="http://cutecat.com/" style="font-size: 32px">
					Click to see Cute Cat of the Day!
					<img
						src="Images/cute-kitty-cat.gif"
						alt="cute-kitty-cat"
						style="width: 56px; height: 56px"
					/>
				</a>
			</div>

			<div id="Hamster">
				<h2>The Hamster</h2>
				<p>The <sup>name's</sup> Hunt, <mark>Ben Hunt.</mark></p>
				<p style="color: deeppink">
					<img
						src="Images/Ben crying.gif"
						alt="Crying Ben"
						style="width: 128px; height: 128px"
					/>
					Nobody really loves Ben.
				</p>
				<p style="color: crimson">
					<img
						src="Images/Ben eating.gif"
						alt="Ben Eating"
						style="width: 128px; height: 128px"
					/>
					<b>Ben</b> doesn't care though.
				</p>
				<p style="color: maroon">
					<img
						src="Images/Ben hiding.gif"
						alt="Ben Peeking"
						style="width: 128px; height: 128px"
					/>
					But He's always watching <mark><b>YOU</b></mark
					>.
				</p>
			</div>
		</div>
	</body>
</html>
